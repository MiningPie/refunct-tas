os: Visual Studio 2015
install:
  - appveyor DownloadFile https://win.rustup.rs/ -FileName rustup-init.exe
  - rustup-init -yv --default-toolchain nightly --default-host i686-pc-windows-msvc
  - set PATH=%PATH%;%USERPROFILE%\.cargo\bin
  - rustc -vV
  - cargo -vV
build: false
test_script:
  - make.bat
after_test:
  - cd build
  - 7z a practice-windows.zip practice-windows
artifacts:
  - path: build\practice-windows.zip
deploy:
  provider: GitHub
  artifact: /.*\.zip/
  auth_token:
    secure: nLeG+wF9/z56dzElK7NsPMgIetsDaYMP6B3kmRuUpL2iMy1OMNNmkxoBFnj6u2GJ
  draft: true
  on:
    appveyor_repo_tag: true
