language: rust
rust:
  - stable
  - beta
  - nightly
dist: trusty
before_install:
  - sudo apt-get install libgtk-3-dev
install:
  - rustup install nightly
  - if [ "$TRAVIS_RUST_VERSION" = "nightly" ]; then cargo install clippy; fi
script:
  - if [ "$TRAVIS_RUST_VERSION" = "nightly" ]; then make all clippy; else make all zip; fi
matrix:
  fast_finish: true
  allow_failures:
    - rust: beta
    - rust: nightly
deploy:
  provider: releases
  tag_name: $TRAVIS_TAG
  api_key:
    secure: 
  file: build/practice-linux.zip
  skip_cleanup: true
  draft: true
  on:
    rust: stable
    repo: oberien/refunct-tas
    tags: true
